<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Language Detection</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Sign Language Detection</h1>
    </header>

    <main>
      <div class="upload-section">
        <h2>Upload an Image</h2>
        <label for="upload-image">Select an image:</label>
        <input type="file" id="upload-image" accept="image/*" />
        <div id="result">
          <h3>Prediction:</h3>
          <p id="prediction-text">No prediction yet.</p>
          <p id="prediction-status" style="display: none">Processing...</p>
        </div>
        <audio id="alphabet-sound" controls style="display: none"></audio>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Sign Language Detection. All Rights Reserved.</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
